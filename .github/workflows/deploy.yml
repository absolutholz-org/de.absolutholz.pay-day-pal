name: Deploy App to Webgo

# This workflow runs on any push to the 'main'
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up PNPM, the package manager for this project
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9 # Use the latest major version of pnpm

      # Step 3: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Use the latest LTS Node.js version
          cache: "pnpm" # Enable caching for pnpm to speed up builds

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Build the static site. The output will be in the 'out' directory.
      - name: Build the app
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: pnpm run build

      # Step 6: Deploy the built site to your server via SSH/rsync
      - name: Deploy via SSH to Webgo
        run: |
          # Create SSH directory and private key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add known host to avoid host key verification prompts
          ssh-keyscan ${{ secrets.WEBGO_SFTP_HOST }} >> ~/.ssh/known_hosts

          # Execute commands on the remote server
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.WEBGO_SFTP_PORT || 22 }} ${{ secrets.WEBGO_SFTP_USERNAME }}@${{ secrets.WEBGO_SFTP_HOST }} "mkdir -p /home/www/de.absolutholz.paydaypal && rm -rf /home/www/de.absolutholz.paydaypal/*"

          # Rsync the dist directory
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -p ${{ secrets.WEBGO_SFTP_PORT || 22 }}" dist/ ${{ secrets.WEBGO_SFTP_USERNAME }}@${{ secrets.WEBGO_SFTP_HOST }}:/home/www/de.absolutholz.paydaypal/

          # Fix permissions on the server
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.WEBGO_SFTP_PORT || 22 }} ${{ secrets.WEBGO_SFTP_USERNAME }}@${{ secrets.WEBGO_SFTP_HOST }} "find /home/www/de.absolutholz.paydaypal -type d -exec chmod 755 {} \; && find /home/www/de.absolutholz.paydaypal -type f -exec chmod 644 {} \;"

          # Clean up the private key (Important for security)
          rm ~/.ssh/id_rsa
